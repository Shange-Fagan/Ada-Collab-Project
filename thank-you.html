<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Horizon Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2a2a2a;
        }
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.5;
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .cta-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 16px;
        }
        .cta-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Booking with Horizon Flights! ✈️</h1>
        <p>Your booking/subscription has been successfully processed.</p>
        <p>Check your email for confirmation and details about your trip or premium access.</p>
        
        <div class="cta-buttons">
            <a href="https://horizonflights.org">Continue Exploring</a>
            <a href="https://instagram.com/horizonflightsofficial">Follow Us on Instagram</a>
        </div>
    </div>
</body>
</html>
